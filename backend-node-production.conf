<VirtualHost *:80>
      ServerName nodeapi.solumedis.com
      ServerAlias www.nodeapi.solumedis.com
      ServerAdmin admin@solumedis.com

      ProxyPreserveHost On
      ProxyPass / http://localhost:3000/
      ProxyPassReverse / http://localhost:3000/

      ErrorLog /var/log/apache2/error.log
      CustomLog /var/log/apache2/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =nodeapi.solumedis.com [OR]
RewriteCond %{SERVER_NAME} =www.nodeapi.solumedis.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
